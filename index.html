<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranchi House Rentals</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional CSS specific to this page */
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #007bff;
        }

        .client-login-btn {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .client-login-btn:hover {
            background-color: #0056b3;
        }

        .house {
            background: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .house:hover {
            transform: translateY(-5px);
        }

        .house h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #333;
        }

        .house p {
            margin-bottom: 10px;
            color: #666;
        }

        .house a {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .house a:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }

        footer p {
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
